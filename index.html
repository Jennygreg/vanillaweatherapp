<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="javaSrc/mystyling.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="weather">
          <video src=" javaSrc/video.mp4" width="700px" autoplay muted loop>
            <source src="movie.mp4" type="video/mp4" />
            <source src="movie.ogg" type="video/ogg" />
            <source src="movie.webm" type="video/webm" />
          </video>

          <form id="search">
            <div class="row">
              <div class="col-9">
                <input
                  type="text"
                  placeholder="search location..."
                  id="searchCity"
                  autofocus="on"
                  class="form-control"
                />
              </div>
              <div class="col-3">
                <input type="submit" value="search" class="submitBtn" />
              </div>
            </div>
          </form>

          <div class="row" id="location">
            <div class="col-4">
              <h1></h1>

              <ul id="dateTime">
                <li id="date">Friday 11:41</li>
                <li id="time">Time</li>
              </ul>
              <h2>
                <strong class="temp"></strong>
                <small class="degreeunit">
                  <a href="" id="celsuisdeg"> °C </a>|<a
                    href=""
                    id="fahrenheitdeg"
                  >
                    °F
                  </a>
                </small>
              </h2>
            </div>
            <div class="col-4">
              <ul class="detail">
                <li>Humidity: <strong id="humidity"></strong></li>
                <li>Wind: <strong id="wind"></strong></li>
              </ul>
            </div>
            <div class="col-4">
              <h3>Weather</h3>
              <img src="" id="image" alt="" />
              <p id="description">sunny</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <p id="git">
      <a href="https://github.com/Jennygreg/vanillaweatherapp" target="_blank">
        Open-Source-Code
      </a>
      by Jennifer Greg
    </p>
    <script src="javaSrc/script.js"></script>
  </body>
</html>
